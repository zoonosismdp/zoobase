<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoobase - Inicio de Sesión</title>
    <!-- Mismas fuentes y librerías del archivo original -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* Estilos exactos a zoobaseweb.html */
        :root {
            --zoobase-purple: #352355;
            --zoobase-dark: #1a202c;
            --zoobase-teal: #19C2C9;
            --stm-gray: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--zoobase-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border-top: 6px solid var(--zoobase-teal);
        }

        .logo-container {
            background-color: var(--zoobase-purple);
            padding: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo-container i {
            font-size: 3.5rem;
            color: var(--zoobase-teal);
        }

        h1 {
            color: var(--zoobase-purple);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        /* Campos de Input con estilo Zoobase */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: var(--zoobase-teal);
            box-shadow: 0 0 0 0.25rem rgba(25, 194, 201, 0.25);
        }

        .btn-ingresar {
            background-color: var(--zoobase-purple);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-ingresar:hover {
            background-color: #4a3275;
            color: var(--zoobase-teal);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #loader {
            display: none;
            margin-top: 1rem;
        }

        .spinner-border {
            color: var(--zoobase-teal);
            width: 2.5rem;
            height: 2.5rem;
        }
    </style>
</head>

<body>

    <div class="login-card animate__animated animate__zoomIn">
        <div class="logo-container">
            <i class="fas fa-paw"></i>
        </div>
        <h1>Zoobase</h1>
        <p class="subtitle">Ingreso al Sistema</p>

        <div id="loginForm">
            <div class="text-start">
                <label class="form-label fw-bold" style="color: var(--zoobase-purple)">Usuario</label>
                <input type="text" id="userInput" class="form-control" placeholder="Nombre de usuario">

                <label class="form-label fw-bold" style="color: var(--zoobase-purple)">Contraseña</label>
                <input type="password" id="passInput" class="form-control" placeholder="••••••••">
            </div>

            <button id="btnInit" class="btn-ingresar" onclick="validarCredenciales()">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </div>

        <div id="loader">
            <div class="spinner-border" role="status"></div>
            <p class="mt-3 fw-bold" style="color: var(--zoobase-purple)">Validando datos...</p>
        </div>
    </div>

    <script>
    // URL de tu Web App (Asegurate que termine en /exec)
    const appscript = "https://script.google.com/macros/s/AKfycbwXVQecen8n-QkiAKs4HhxO1MOBbYDjksczpF-IA7JBBxhSxYyWeBI8bpKhcp8Q2qb6GQ/exec";

    function toggleLoading(isLoading) {
        document.getElementById('loader').style.display = isLoading ? 'block' : 'none';
        document.getElementById('loginForm').style.display = isLoading ? 'none' : 'block';
    }

    async function validarCredenciales() {
        const user = document.getElementById('userInput').value.trim();
        const pass = document.getElementById('passInput').value.trim();

        if (!user || !pass) {
            Swal.fire('Atención', 'Por favor completá todos los campos.', 'warning');
            return;
        }

        toggleLoading(true);

        try {
            const response = await fetch(appscript, {
                method: 'POST',
                headers: {
                    "Content-Type": "text/plain;charset=utf-8"
                },
                body: JSON.stringify({ 
                    action: 'login', 
                    user: user, 
                    pass: pass 
                })
            });

            const result = await response.json();

            if (result.success) {
                // Guardamos TODO en el navegador
                localStorage.setItem('zoobase_user', user);
                localStorage.setItem('zoobase_permiso', result.permiso); // ¡Agregamos el permiso!
                localStorage.setItem('zoobase_isAuth', 'true');

                Swal.fire({
                    icon: 'success',
                    title: '¡Acceso Correcto!',
                    // ACÁ ESTÁ EL CAMBIO DEL SALUDO:
                    text: `Bienvenido/a ${user} (Permiso: ${result.permiso})`, 
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "remca.html"; 
                });
            } else {
                toggleLoading(false);
                Swal.fire('Acceso denegado', result.message, 'error');
            }

        } catch (error) {
            // ... (el catch queda igual)
            toggleLoading(false);
            console.error(error);
            Swal.fire('Error', 'Problema al intentar conectar con la base de datos.', 'error');
        }
    }

    // Permitir entrar con Enter
    document.addEventListener('keypress', (e) => { if (e.key === 'Enter') validarCredenciales(); });
</script>

</body>

</html>
